<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleSuccess.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->

    <!-- How did we do?

  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!

  1 2 3 4 5

  Submit -->

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <!-- You selected Add rating here out of 5 -->

    <!-- Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

    <!-- Thank you state end -->

    <div class="rating-card">
      <span class="star">
        <!-- <img src="images/icon-star.svg" alt="star icon" /> -->
      </span>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating-buttons-div">
        <button class="rating-button" type="button">1</button>
        <button class="rating-button" type="button">2</button>
        <button class="rating-button" type="button">3</button>
        <button class="rating-button" type="button">4</button>
        <button class="rating-button" type="button">5</button>
      </div>
      <button class="submit-btn" type="submit">SUBMIT</button>
    </div>

    <div class="thanks-card">
      <img src="images/illustration-thank-you.svg" alt="thank you icon" />
      <p class="selected">You selected 4 out of 5</p>
      <h1>Thank you!</h1>
      <p class="success-para">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don’t hesitate to get in touch!
      </p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
